<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content:"width=device-width">
    <title>Blog to Rule All Blogs</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body role="document">
    <main role="main" aria-live="assertive">
      <form role="form" class="postForm" id="">
          <legend class="legend">
            <h1>Create a Blog Post</h1>
          </legend><br>
          <h2 class="title">Title:</h2><br>
          <input type="text" role="textbox" class="postTitle" name="postTitle" value="" required aria-required="true"><br><br>
          <h2 class="topic">Topic:</h2> <br>
          <input type="text" role="textbox" class="postTopic" name="postTopic" value="" required aria-required="true"><br><br>
          <br>
          <h2 class ="content">Content:</h2><br>
          <textarea type="text" role="textbox" class="postContent" name="postContent" value="" required aria-required="true"></textarea><br><br>
          <button role="button" class="postButton" type="submit" name="postButton">
          <h3> Create Post</h3>
          </button>
      </form>
      <br>
        <form role="form" class="updatedPostForm hidden" aria-hidden="true" id="">
          <legend class="legend2">
            <h1>Update Your Blog Post
            </h1>
          </legend><br>
          <h2 class="newTitle">Title:</h2><br>
          <input type="text" role="textbox" class="updatedTitle" name="Title" value="" required><br><br>
          <h2 class="newTopic">Topic:</h2> <br>
          <input type="text" role="textbox" class="updatedTopic" name="Topic" value="" required><br><br>
          <br>
          <h2 class="newContent">Content:</h2><br>
          <textarea type="text" role="textbox" class="updatedContent" name="Content" value="" required></textarea><br><br>
          <button role="button" class="updatePostButton" type="submit" name="button">
            <h3>Update Post</h3>
          </button>
       </form>
      <div class ="renderBlogPost">
        <ul class ="blogObj">
        </ul>
      </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/index.js"></script>
  </body>
</html>
